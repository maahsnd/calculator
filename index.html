<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate This!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p class="numericalDisplay">pick some numbers and hit equals</p>

    <div class="numberButtons">
        <button class="number" type="button">1</button>
        <button class="number" type="button">2</button>
        <button class="number" type="button">3</button>
        <button class="number" type="button">4</button>
        <button class="number" type="button">5</button>
        <button class="number" type="button">6</button>
        <button class="number" type="button">7</button>
        <button class="number" type="button">8</button>
        <button class="number" type="button">9</button>
        <button class="number" type="button">0</button>
    </div>

    <div class="operatorButtons">
        <button class="operator" type="button">Add</button>
        <button class="operator" type="button">Subtract</button>
        <button class="operator" type="button">Multiply</button>
        <button class="operator" type="button">Divide</button>
    </div>

    <div class="governingButtons">
        <button class="equals" type="button">Equals</button>
        <button class="clear" type="button">Clear</button>
    </div>
    
	<script src="script.js"></script>
  </body>
</html>
